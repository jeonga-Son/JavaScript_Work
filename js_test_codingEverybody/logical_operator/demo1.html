<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
       if(true && true) {
        console.log(1);
       }

       if(true && false) {
        console.log(2);
       }

       if (false && true) {
        console.log(3);
       }

       if (false && false) {
        console.log(4);
       }

       if (true || true) {
        console.log(5);
       }

       if (true || false) {
        console.log(6);
       }

       if (false || true) {
        console.log(7);
       }

       if (false || false) {
        console.log(6);
       }

       if (!true || !true) {
        console.log(7);
       }

       if (!false || !true) {
        console.log(8);
       }

       if (!true || !false) {
        console.log(9);
       }

       if (!false || !false) {
        console.log(10);
       }
    </script>
</body>
</html>
