<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 문자는 반드시 '' 나 "" 를 사용해야 한다.
        alert("coding everybody");
        alert('coding everybody');
        alert("coding everybody'");
        alert('coding" everybody');

        // escape : '\' 기호 바로 뒤 문자 하나를 정보로써 인식한다.
        alert('coding\' everybody');

        // typeof : 타입을 알려주는 명령어
        console.log(typeof 1);
        console.log(typeof "1");

        // 개행 : \n
        alert("coding\neverybody");

        // 문자와 문자의 결합
        alert("coding " + "everybody");
        alert("1 " + "1");

        // length : 문자열의 길이
        console.log("coding everybody".length);
        
        // indexOf : 특정 문자 위치 찾기 
        console.log("code".indexOf("d"));
    </script>
</body>
</html>
