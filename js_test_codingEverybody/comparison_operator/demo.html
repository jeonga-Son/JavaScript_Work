<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // '=' : 대입연산자
        // '==' : 동등비교연산자 (equal operator)
        alert(1==2);
        alert(2==2);
        alert("one" == "one");
        alert("one" == "two");

        // '===' : strict equal operator
        // '===' 를 쓰는 것을 권함.
        alert(1 === "1"); // false => 데이터 타입이 달라서
        alert(1 == "1"); // true => 데이터 타입은 다르지만 의미가 같아서
    </script>
</body>
</html>
