<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        if(true) {
            console.log('result : true');
        }

        // 조건문이 실행되지 않음.
        if(false) {
            console.log('result : false');
        }

        if(true) {
            alert(1);
            alert(2);
            alert(3);
            alert(4);
        }
        console.log(5);

        if(false) {
            alert(1);
            alert(2);
            alert(3);
            alert(4);
        }
        console.log(5);

        if(true) {
            alert(1);
        } else {
            alert(2);
        }

        if(false) {
            alert(1);
        } else {
            alert(2);
        }

        if(false) {
            alert(1);
        } else if(true) {
            alert(2);
        } else if (true) {
            alert(3);
        } else {
            alert(4);
        }

        if(false){
            alert(1);
        } else if(false){
            alert(2);
        } else if(false){
            alert(3);
        } else {
            alert(4);
        }
    </script>
</body>
</html>
